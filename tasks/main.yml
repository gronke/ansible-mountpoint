---

- name: packages are installed
  apt:
    name: 9mount
    state: latest
    update_cache: yes
    cache_valid_time: 3600

- name: mountpoint exists
  file: path="{{mountpoint}}" state=directory

- name: fstab entry exists
  mount: 
    name: "{{mountpoint}}"
    src: "UUID={{uuid}}"
    fstype: "{{fstype}}"
    opts: "{{opts}}"
    state: "mounted"
  when: uuid is defined

- name: fstab entry exists
  mount: 
    name: "{{mountpoint}}"
    src: "{{source}}"
    fstype: "{{fstype}}"
    opts: "{{opts}}"
    state: "mounted"
  when: source is defined
